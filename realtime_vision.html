<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Vision Analysis</title>
  <style>
    :root {
      --primary: #495057;
      --bg: #f5f7fa;
      --container-bg: #dfe7f0;
      --text: #2c3e50;
      --subtext: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      padding: 15px;
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #dee2e6;
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: 700;
    }

    .camera-info {
      background: #ffffff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #dee2e6;
    }

    .camera-list {
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }

    .main-content {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: stretch;
    }

    .video-section {
      flex: 0 0 auto;
    }

    #video {
      width: 480px;
      height: 360px;
      border-radius: 12px;
      border: 2px solid #dee2e6;
      background: #000;
      display: block;
    }

    .description-section {
      flex: 1;
      background: #ffffffcc;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #dee2e6;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    .description-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #dee2e6;
    }

    .description-header h3 {
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    #timing {
      font-size: 12px;
      color: var(--subtext);
      background: #ffffff;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
    }

    #description {
      font-size: 16px;
      line-height: 1.6;
      color: #343a40;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      flex: 1;
      margin: 0;
      overflow-y: auto;
    }

    .controls {
      text-align: center;
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      padding: 6px 12px;
      background: #ffffff;
      border-radius: 6px;
      font-size: 13px;
      color: var(--subtext);
      border: 1px solid #ced4da;
      min-width: 80px;
      text-align: center;
    }

    .settings {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 14px;
      background: white;
      color: #495057;
    }

    label {
      color: #495057;
      font-weight: 500;
      font-size: 14px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      #video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Real-Time Vision Analysis</h1>

    <div class="camera-info">
      <h3>üì∑ Camera Selection:</h3>
      <select id="cameraSelect" style="width: 100%; padding: 8px; margin: 10px 0;">
        <option value="">Loading...</option>
      </select>
      <div id="cameraList" class="camera-list">
        Default camera enabled
      </div>
    </div>

    <div class="main-content">
      <div class="video-section">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>

      <div class="description-section">
        <div class="description-header">
          <h3>AI Description</h3>
          <span id="timing"></span>
        </div>
        <p id="description" style="font-style: italic; opacity: 0.7;">Click Start to begin analysis</p>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">‚ñ∂Ô∏è Start</button>
      <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      <span id="status">‚è∏Ô∏è Standby</span>
    </div>

    <div class="settings">
      <label>
        Update Frequency:
        <select id="frequency">
          <option value="500">500ms</option>
          <option value="1000">1s</option>
          <option value="2000" selected>2s</option>
          <option value="2500">2.5s</option>
          <option value="3000">3s</option>
          <option value="10000">10s</option>
        </select>
      </label>
    </div>
  </div>

  <script>
    class SmolVLMWebcam {
      constructor() {
        this.video = document.getElementById('video');
        this.canvas = document.getElementById('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.startBtn = document.getElementById('startBtn');
        this.stopBtn = document.getElementById('stopBtn');
        this.status = document.getElementById('status');
        this.description = document.getElementById('description');
        this.timing = document.getElementById('timing');
        this.frequency = document.getElementById('frequency');
        this.cameraList = document.getElementById('cameraList');
        this.cameraSelect = document.getElementById('cameraSelect');

        this.isRunning = false;
        this.isAnalyzing = false; // New flag to prevent overlapping requests
        this.intervalId = null;
        this.stream = null;

        this.bindEvents();
        this.initCamera();
      }

      bindEvents() {
        this.startBtn.addEventListener('click', () => this.start());
        this.stopBtn.addEventListener('click', () => this.stop());
        this.cameraSelect.addEventListener('change', (e) => this.switchCamera(e.target.value));
      }

      async initCamera() {
        try {
          // Just get permissions first
          this.stream = await navigator.mediaDevices.getUserMedia({
            video: { width: 640, height: 480 }
          });

          this.video.srcObject = this.stream;
          this.cameraList.textContent = '‚úÖ Camera enabled';
          this.updateStatus('‚è∏Ô∏è Standby');

          // Now list cameras in the select
          this.loadCameraList();

        } catch (error) {
          this.cameraList.textContent = `‚ùå Error: ${error.message}`;
          this.updateStatus('‚ùå Error');
        }
      }

      async loadCameraList() {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const cameras = devices.filter(device => device.kind === 'videoinput');

          this.cameraSelect.innerHTML = '';

          // Filter cameras to exclude "Desk View"
          const filteredCameras = cameras.filter(camera => {
            const label = camera.label;
            // Exclude if label contains "Desk" AND "View" anywhere in the text
            const hasDesk = label.toLowerCase().includes('desk');
            const hasView = label.toLowerCase().includes('view');
            return !(hasDesk && hasView);
          });

          // Add only filtered cameras to select
          filteredCameras.forEach((camera, index) => {
            const option = document.createElement('option');
            option.value = camera.deviceId;
            option.textContent = camera.label || `Camera ${index + 1}`;
            this.cameraSelect.appendChild(option);
          });

          // If no cameras after filtering, show a message
          if (filteredCameras.length === 0) {
            const option = document.createElement('option');
            option.value = "";
            option.textContent = "No cameras available";
            this.cameraSelect.appendChild(option);
          }

        } catch (error) {
          console.error('Camera list error:', error);
        }
      }

      async switchCamera(deviceId) {
        if (!deviceId) return;

        try {
          // Stop old stream
          if (this.stream) {
            this.stream.getTracks().forEach(track => track.stop());
          }

          // New stream with selected camera
          this.stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: 640,
              height: 480,
              deviceId: { exact: deviceId }
            }
          });

          this.video.srcObject = this.stream;

          // Display selected camera name
          const selectedOption = this.cameraSelect.options[this.cameraSelect.selectedIndex];
          this.cameraList.textContent = `‚úÖ Using: ${selectedOption.textContent}`;

        } catch (error) {
          this.cameraList.textContent = `‚ùå Switch error: ${error.message}`;
        }
      }

      async start() {
        if (!this.stream) {
          this.updateStatus('‚ùå Camera not available');
          return;
        }

        this.updateStatus('‚úÖ Active');
        this.startBtn.disabled = true;
        this.stopBtn.disabled = false;
        this.isRunning = true;

        this.canvas.width = this.video.videoWidth;
        this.canvas.height = this.video.videoHeight;

        this.startAnalysis();
      }

      stop() {
        this.isRunning = false;
        this.isAnalyzing = false; // Reset flag

        if (this.intervalId) {
          clearInterval(this.intervalId);
        }

        this.startBtn.disabled = false;
        this.stopBtn.disabled = true;
        this.updateStatus('‚è∏Ô∏è Standby');
        this.description.innerHTML = '<span style="font-style: italic; opacity: 0.7;">Click Start to begin analysis</span>';
        this.timing.textContent = '';
      }

      startAnalysis() {
        const freq = parseInt(this.frequency.value);

        this.intervalId = setInterval(() => {
          if (this.isRunning) {
            this.analyzeFrame();
          }
        }, freq);

        this.analyzeFrame();
      }

      async analyzeFrame() {
        // Prevent overlapping requests
        if (this.isAnalyzing) {
          console.log('Analysis already in progress, skipping...');
          return;
        }

        this.isAnalyzing = true;
        const startTime = Date.now();

        try {
          // Image validation
          this.ctx.drawImage(this.video, 0, 0);
          const imageData = this.canvas.toDataURL('image/jpeg', 0.8);

          if (!imageData || imageData === 'data:,') {
            console.warn('Invalid image data');
            return;
          }

          const base64 = imageData.split(',')[1];

          this.updateStatus('üß† Analyzing...');

          const response = await fetch('http://localhost:8080/v1/chat/completions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              messages: [{
                role: 'user',
                content: [
                  { type: 'text', text: 'What do you see?' },
                  { type: 'image_url', image_url: { url: `data:image/jpeg;base64,${base64}` } }
                ]
              }],
              max_tokens: 150
            })
          });

          if (!response.ok) {
            const errorData = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorData}`);
          }

          const result = await response.json();
          const description = result.choices[0].message.content;

          const duration = Date.now() - startTime;

          this.description.textContent = description;
          this.timing.textContent = `${duration}ms`;
          this.updateStatus('‚úÖ Active');

        } catch (error) {
          console.error('Analysis error:', error);
          this.description.textContent = `‚ùå Analysis error: ${error.message}`;
          this.timing.textContent = '';
          this.updateStatus('‚ùå Error');
        } finally {
          this.isAnalyzing = false; // Always reset flag
        }
      }

      updateStatus(text) {
        this.status.textContent = text;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new SmolVLMWebcam();
    });
  </script>
</body>
</html>
